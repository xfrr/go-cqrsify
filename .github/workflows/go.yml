name: Build and Test

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']

permissions:
  # deployments permission to deploy GitHub pages website
  deployments: write
  # contents permission to update benchmark contents in gh-pages branch
  contents: write

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21.x'
      - name: Build
        run: go build -v ./...
      - name: Run tests with coverage
        run: go test -v -coverprofile=coverage.txt -covermode=atomic ./...
      - name: Run Codacy Coverage Reporter
        uses: codacy/codacy-coverage-reporter-action@v1
        with:
          project-token: ${{ secrets.CODACY_PROJECT_TOKEN }}
          coverage-reports: coverage.txt
          force-coverage-parser: go
  benchmark:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.22.x'
      - name: Run benchmark
        run: cd cqrs && go test -bench . | tee output.txt
      - name: Download previous benchmark data
        if: success()
        uses: actions/cache@v4
        with:
          path: ./cache
          key: ${{ runner.os }}-benchmark
      - name: Store benchmark result
        if: success()
        uses: benchmark-action/github-action-benchmark@v1
        with:
          # Name of the benchmark
          name: 'CQRS Benchmark'
          # What benchmark tool the output.txt came from
          tool: 'go'
          # Where the output from the benchmark tool is stored
          output-file-path: cqrs/output.txt
          # Where the previous data file is stored
          # external-data-json-path: ./cache/benchmark-data.json
          # Fail the workflow if the benchmark result is worse than the previous one
          fail-on-alert: true
          # GitHub token to push the updated cache file
          github-token: ${{ secrets.GITHUB_TOKEN }}
          # Branch to push the updated cache file
          gh-pages-branch: gh-pages
          # Path to the directory where the cache file is stored
          benchmark-data-dir-path: ./docs/dev/bench
          # Push commit to the branch
          auto-push: true
      # Upload the updated cache file for the next job by actions/cache
      - name: Upload benchmark data cache
        if: success()
        uses: actions/cache@v4
        with:
          path: ./cache
          key: ${{ runner.os }}-benchmark
